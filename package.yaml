name:                bifurcation-haskell
version:             0.1.0.0
github:              "pelillian/bifurcation-haskell"
author:              "Peter Lillian"
maintainer:          "p@peterlillian.com"
copyright:           "2021 Peter Lillian"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/githubuser/bifurcation-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- GLUT

executables:
  bifurcation-haskell:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
